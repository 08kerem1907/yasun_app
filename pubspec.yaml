name: user_role_management
description: "Takım Yönetim Sistemi - Firebase entegrasyonlu kullanıcı rol yönetimi uygulaması"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  curved_navigation_bar: ^1.0.6
  rxdart: ^0.28.0

  # State Management
  provider: ^6.1.2

  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/1024.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/1024.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo_yasunapp.png
